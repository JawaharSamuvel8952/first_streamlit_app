version: 2

semantic_models:
  - name: order_item
    model: ref('fct_orders')
    entities:
      - name: order_id
        type: primary
    
    dimensions:
      - name: orderdate
        type: time
        type_params:
          time_granularity: day
    
    measures:
      - name: min_order_value
        agg: min
        expr: linesalesamount
      - name: order_count
        expr: 1
        agg: sum

metrics:
  - name: "order_count"
    label: "order_count"
    description: the number of orders placed
    type: simple
    type_params:
      measure: order_count
      